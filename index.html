<!DOCTYPE html>
<html>

<head>
    <title>Virtual Bowling Game</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./action.js"></script>
</head>

<body>
    <a-scene id="scene">

        <a-assets>
            <a-asset-item id="pins_model" src="./pin/scene.gltf"></a-asset-item>
            <a-asset-item id="ball_model" src="./ball/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity id="camera" camera position="0 2.6 -35" wasd-controls look-controls="pointerLockEnabled: false">
            <a-entity id="bowing_ball_model" gltf-model="#ball_model" position="0 0 -3" scale="3 3 3"></a-entity>
            <a-cursor></a-cursor>
        </a-entity>

        <a-entity ball_thrown></a-entity>

        <a-plane id="ground" position="0 1 0" rotation="-90 0 0" height="100" width="8" color="pink" static-body visible="true"></a-plane>

        <a-box color="#1469C9" id="wall1" position="-4.5 1.5 -49.5" depth="1" height="4" width="1" static-body></a-box>
        <a-box color="#1469C9" id="wall2" position=" 4.5 1.5 -49.5" depth="1" height="4" width="1" static-body></a-box>
        <a-box color="#1469C9" id="wall4" position="0 1.5 -49.5" depth="1" height="4" width="8" opacity="0.5"></a-box>
        <a-box color="#1469C9" id="wall3" position="0 4 -47.5" depth="5" height="1" width="10" static-body></a-box>
        <a-cylinder color="red" id="side1" position="-4.5 1 0.1" radius="0.5" height="100" static-body rotation="-90 0 0"></a-cylinder>
        <a-cylinder color="red" id="side2" position=" 4.5 1 0.1" radius="0.5" height="100" static-body rotation="-90 0 0"></a-cylinder>
        <a-cylinder color="#1469C9" id="border" position=" 0 4 -45" radius="0.5" height="10" static-body rotation="0 0 -90"></a-cylinder>

        <a-entity gltf-model="#pins_model" id="pin_1" position="0 1 -45" scale="3 3 3" dynamic-body></a-entity>
        <a-entity gltf-model="#pins_model" id="pin_2" position="-0.5 1 -46" scale="3 3 3" dynamic-body></a-entity>
        <a-entity gltf-model="#pins_model" id="pin_3" position="0.5 1 -46" scale="3 3 3" dynamic-body></a-entity>
        <a-entity gltf-model="#pins_model" id="pin_4" position="-1 1 -47" scale="3 3 3" dynamic-body></a-entity>
        <a-entity gltf-model="#pins_model" id="pin_5" position="0 1 -47" scale="3 3 3" dynamic-body></a-entity>
        <a-entity gltf-model="#pins_model" id="pin_6" position="1 1 -47" scale="3 3 3" dynamic-body></a-entity>
        <a-entity gltf-model="#pins_model" id="pin_7" position="-1.5 1 -48" scale="3 3 3" dynamic-body></a-entity>
        <a-entity gltf-model="#pins_model" id="pin_8" position="-1 1 -48" scale="3 3 3" dynamic-body></a-entity>
        <a-entity gltf-model="#pins_model" id="pin_9" position="1 1 -48" scale="3 3 3" dynamic-body></a-entity>
        <a-entity gltf-model="#pins_model" id="pin_10" position="1.5 1 -48" scale="3 3 3" dynamic-body></a-entity>

    </a-scene>
</body>

</html>
